<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>현대해상화재보험 CRM</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f18d00;
      margin: 0;
      padding: 0;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #000000;
      margin-bottom: 50px;
      font-size: 26px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-btn {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #f18d00;
      border-radius: 12px;
      padding: 20px;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      text-align: center;
    }

    .menu-btn:hover {
      border-color: #003070;
    }

    .menu-btn img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>현대해상화재보험 CRM</h1>
  <div class="btn-container">
    <button class="menu-btn" onclick="location.href='add.html'">
      <img src="img/고객추가.png" alt="고객 추가" />
      고객 추가
    </button>
    <button class="menu-btn" onclick="location.href='manage.html'">
      <img src="img/고객관리.png" alt="고객 관리" />
      고객 관리
    </button>
  </div>
</body>
</html>
